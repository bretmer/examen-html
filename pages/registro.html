<body> 
    <h1>Registro</h1>

    <main>
        <section>
          <h2>Formulario de Registro</h2>
          <form action="" method="post">
            <fieldset>
                <legend>Datos de usuario</legend>
                <label for="text">Nombre completo:</label><br />
                <input type="text" placeholder="ingrese su Nombre completo" id="text" name="text" required><br /><br />
        
                <label for="email">Email:</label><br />
                <input type="email" placeholder="ingrese su email" id="email" name="text" required><br /><br />
        
                <label for="password">Contraseña:</label><br />
                <input type="password" placeholder="ingrese su Contraseña" id="password" name="password" required><br /><br />
        
                <input type="checkbox" id="terminos" name="terminos" required>
                <label for="terminos">Acepto términos y condiciones</label><br /><br />
        
                <button type="submit">Registrarme</button>
          </form>
        </section>
      </main>
    
    <script src="./js/script.js"></script>
    
</body>
